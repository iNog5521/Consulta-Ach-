<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA ACHĒ CE 2026</title>
    <style>
        :root { 
            --primary: #c70039; 
            --bg-magenta: #910a44; 
            --card-bg: #ffffff; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-magenta); 
            margin: 0; padding: 20px; min-height: 100vh;
        }

        .container { max-width: 1200px; margin: auto; }
        
        h2 { 
            color: white; 
            text-align: center; 
            margin-bottom: 30px; 
            font-weight: 900; 
            letter-spacing: 2px;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2), 5px 5px 15px rgba(0,0,0,0.4);
        }

        .filter-bar { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; background: rgba(255, 255, 255, 0.95); 
            padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            margin-bottom: 35px;
        }
        
        .filter-group label { display: block; font-size: 11px; font-weight: 700; color: #444; margin-bottom: 5px; text-transform: uppercase; }
        
        select { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; 
            background-color: white; cursor: pointer; font-size: 14px; outline: none;
            box-sizing: border-box;
        }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        
        .card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            padding: 25px; 
            position: relative; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.2); 
        }

        .setor-tag { 
            font-size: 10px; padding: 6px 14px; border-radius: 20px; 
            color: white; font-weight: 800; text-transform: uppercase;
            display: inline-block; margin-bottom: 12px;
        }

        .linha-container {
            position: absolute; top: 15px; right: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .linha-badge { 
            background: var(--primary); color: white; min-width: 36px; height: 36px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; font-weight: bold; font-size: 13px;
        }

        .gd-info {
            font-size: 9px; font-weight: 800; color: #777;
            text-transform: uppercase; margin-top: 6px; text-align: center;
            border-top: 1px solid #eee; padding-top: 2px;
        }
        
        .rep-name { font-size: 20px; font-weight: 800; color: #222; margin: 10px 0 5px 0; display: block; }
        
        .prod-label { font-size: 10px; color: #999; text-transform: uppercase; margin-top: 18px; display: block; font-weight: 800; }
        
        .prod-box {
            background-color: #fcfcfc; border: 1px solid #f0f0f0; border-radius: 8px;
            padding: 15px; margin-top: 6px; min-height: 110px;
        }
        .prod-list { font-size: 12px; color: #555; line-height: 1.6; text-align: left; }
        
        .no-results { grid-column: 1 / -1; text-align: center; padding: 40px; color: white; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>CONSULTA ACHĒ CE 2026</h2>
    
    <div class="filter-bar">
        <div class="filter-group">
            <label>Setor</label>
            <select id="fSetor" onchange="filterCards()">
                <option value="todos">Todos os Setores</option>
                <option value="SETOR SOBRAL">SETOR SOBRAL</option>
                <option value="13 DE MAIO - CENTRO">13 DE MAIO - CENTRO</option>
                <option value="ALDEOTA GÊNESIS">ALDEOTA GÊNESIS</option>
                <option value="ALDEOTA SÃO MATEUS">ALDEOTA SÃO MATEUS</option>
                <option value="CIDADE DOS FUNCIONÁRIOS">CIDADE DOS FUNCIONÁRIOS</option>
                <option value="JUAZEIRO">JUAZEIRO</option>
                <option value="IGUATU">IGUATU</option>
                <option value="PARANGABA">PARANGABA</option>
                <option value="MARACANAU">MARACANAU</option>
                <option value="BEZERRA">BEZERRA</option>
                <option value="CAUCAIA">CAUCAIA</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Nº Linha</label>
            <select id="fLinha" onchange="updateProductList(); filterCards();">
                <option value="todas">Todas as Linhas</option>
                <option value="1">Linha 1</option>
                <option value="2">Linha 2</option>
                <option value="3">Linha 3</option>
                <option value="4">Linha 4</option>
                <option value="5">Linha 5</option>
                <option value="6">Linha 6</option>
                <option value="BIO">Linha BIO</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Produto</label>
            <select id="fProduto" onchange="filterCards()">
                <option value="todos">Todos os Produtos</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Representante</label>
            <select id="fRep" onchange="filterCards()">
                <option value="todos">Todos os Representantes</option>
            </select>
        </div>
    </div>

    <div class="card-grid" id="cardGrid"></div>
    <div id="noResults" class="no-results">Nenhum resultado encontrado.</div>
</div>

<script>
    const produtosPorLinha = {
        "1": "AVIDE, CLOPIN, CORUS, CORUS H, CORDAREX, DIGEPLUS, DIOSMIN, DIVENA, NAUCLOZ, MERITOR, PROHN, PROLIVE, ROTEAS, STEATON, TREZETE, VOLARE",
        "2": "ACHEFLAN, ALENTUS XR, ARISTAB, ARTROSIL, ARTROGEN, DELLER, DORENE TABS, DUAL, ENRIZA, FISIOTON, INELATTE, PROTENA, QUETROS, REVANGE, SINTOCALMY, TORMIV, TORXIS, TRAUM, ZOLFEST",
        "3": "BETADINE, FAMÍLIA BRAVAN, CANABIDIOL, CEFALIV, DONILA - DUO, EDISTRIDE, EKSON, ÉTIRA, GILMOV, EXODUS, LEVOID, LUTAB, NEBITAH, TOLREST, TREZOR, VIVENCIA PATCH, SOANZA XR",
        "4": "ADIPEPT, BIOZINC, BRONDILAT, COLIDIS, DAVIT KIDS, DECADRON, DECONGEX, FAMOX, GAESO, IRRITRATIL, LIVEPAX, MEFEX, NAUTEX, NOVAMOX, NOVOCILIM, OMEPRAMIX, PRELONE, PROVANCE, SORINE",
        "5": "ALENIA, ARTROLIVE, ANDRUN, BIXLYN, BUSONID, CLILON, COMBTOL, LAXIME, LEUCOGEN, LUBRIS, LUTEAL, MONTELAIR, MOTORE, NISULID, OSTEOBAN",
        "6": "ADINOS, ALESTRA, COLPISTATIN, COMBI AD, COMBIRON, COMBI ISO, DASTENE, FENTIZOL, FEMINIQUE, FLOGO ROSA, HPMIX, KALIST, MILLAR, NOVACORT, PANT, RESIST, RUBIA, SANY D, VITA E, ZYAD, ZIOR",
        "BIO": "ALGIVE, AXONIUM, AQUARELA, BETALOR, BIO GG, DIGEPETIC, DUNIA 35, FEMINA, FRONTLEV, FUSOR, INFOC, JOGGER, LOTAR, MENSYVA, RUNNER, TOTTI, VASOGARD, VENOXIDE, VITALIA, ZARGUS, ZASTAT"
    };

    const gdsPorLinha = {
        "1": "HECTOR", "2": "SANTIAGO", "3": "DÊNIS", "4": "FAHYMA", "5": "NILTON", "6": "VICTOR", "BIO": "LARA"
    };

    const coresSetores = {
        "SETOR SOBRAL": "#E67E22", "13 DE MAIO - CENTRO": "#2980B9", "ALDEOTA GÊNESIS": "#8E44AD",
        "ALDEOTA SÃO MATEUS": "#27AE60", "CIDADE DOS FUNCIONÁRIOS": "#C0392B", "JUAZEIRO": "#795548",
        "IGUATU": "#16A085", "PARANGABA": "#D81B60", "MARACANAU": "#3F51B5", "BEZERRA": "#607D8B", "CAUCAIA": "#2C3E50"
    };

    const bancoDados = [
        {setor: "SETOR SOBRAL", representantes: ["THIAGO - AMSTERDAM", "PENÉLOPE - ALEX", "YGOR - MARCOS", "MARCIO - ANTÔNIO", "IZAC - LUENE", "FELIPE - JUNIN", "MAYCON"]},
        {setor: "13 DE MAIO - CENTRO", representantes: ["DÉBORA BEZERRA", "MARINA BRAIDE", "VAGO", "ÁTILA", "DANIELLE", "LARISSA", "LOUISE - KASSIO"]},
        {setor: "ALDEOTA GÊNESIS", representantes: ["KARINE ROLENBERG", "PATRIZIA", "JULIAN", "ISADORA", "MATEUS PITAYA", "PAULO JAMES", "GIRLIANE"]},
        {setor: "ALDEOTA SÃO MATEUS", representantes: ["MILTON JR", "NOGUEIRA", "MARCELA", "ANDREA", "JÉSSICA DIAS", "PAULO VICTOR", "MARIA CLARA"]},
        {setor: "CIDADE DOS FUNCIONÁRIOS", representantes: ["RAQUEL", "DÉBORA MARTINS", "BRUNO", "PAULO GUEDES", "CAVALCANTE", "LUCAS", "KARINA"]},
        {setor: "JUAZEIRO", representantes: ["GERVANDIO - JOICE", "PAULO - HUDSON", "TAINÁ - CLAUDEMIR", "PRISCILA - ITALO", "THAMIRES - YAGO", "LICIA - RAVENA", "GREUCY"]},
        {setor: "IGUATU", representantes: ["NATÁLIA", "PAULO DECKSON", "FELIPE", "JOÃO", "RAYAN", "NARA", "MURILO"]},
        {setor: "PARANGABA", representantes: ["MASSÍLIA", "NATÁLIA", "MICHELLY", "LUANA", "MARLY", "MARCOS", "GABRIEL"]},
        {setor: "MARACANAU", representantes: ["RENATA", "VINICIUS", "ELIONARDO", "BARBOSA", "FERNANDO", "LOIOLA", "NONATO"]},
        {setor: "BEZERRA", representantes: ["DÉBORA QUEIROZ", "MARINA ARRAES", "SAMANTHA", "CARINE BORGES", "FERNANDA", "BRITO", "ALEXANDRINO"]},
        {setor: "CAUCAIA", representantes: ["DARLENE", "VAGO", "VAGO", "THIAGO BELCHIOR", "VAGO", "MÁRCIO ", "ALEXANDRINO"]}
    ];

    const linhasMap = ["1", "2", "3", "4", "5", "6", "BIO"];

    function init() {
        const grid = document.getElementById('cardGrid');
        const selectRep = document.getElementById('fRep');
        const todosReps = new Set();
        let html = "";

        bancoDados.forEach(item => {
            const corSetor = coresSetores[item.setor] || "#666";
            item.representantes.forEach((rep, index) => {
                const linha = linhasMap[index];
                if(rep !== "VAGO") {
                    todosReps.add(rep);
                    html += `
                        <div class="card" 
                             data-setor="${item.setor}" 
                             data-linha="${linha}" 
                             data-rep="${rep}" 
                             data-produtos="${produtosPorLinha[linha].toLowerCase()}">
                            <span class="setor-tag" style="background-color: ${corSetor}">${item.setor}</span>
                            <div class="linha-container">
                                <div class="linha-badge">${linha}</div>
                                <div class="gd-info">GD ${gdsPorLinha[linha]}</div>
                            </div>
                            <span class="rep-name">${rep}</span>
                            <span class="prod-label">Portfólio</span>
                            <div class="prod-box"><div class="prod-list">${produtosPorLinha[linha]}</div></div>
                        </div>`;
                }
            });
        });
        grid.innerHTML = html;
        
        // Popular Representantes
        Array.from(todosReps).sort().forEach(rep => {
            const opt = document.createElement('option');
            opt.value = rep; opt.innerHTML = rep;
            selectRep.appendChild(opt);
        });

        // Popular Produtos Inicialmente
        updateProductList();
    }

    function updateProductList() {
        const linhaSel = document.getElementById('fLinha').value;
        const selectProd = document.getElementById('fProduto');
        
        // Guardar o valor atual para tentar manter a seleção se possível
        const currentSelection = selectProd.value;
        
        selectProd.innerHTML = '<option value="todos">Todos os Produtos</option>';
        
        let listaProdutos = [];
        if (linhaSel === "todas") {
            Object.values(produtosPorLinha).forEach(p => {
                listaProdutos.push(...p.split(', '));
            });
        } else {
            listaProdutos = produtosPorLinha[linhaSel].split(', ');
        }

        // Remover duplicatas e ordenar
        const produtosUnicos = [...new Set(listaProdutos)].sort();

        produtosUnicos.forEach(prod => {
            const opt = document.createElement('option');
            opt.value = prod.toLowerCase();
            opt.innerHTML = prod;
            selectProd.appendChild(opt);
        });
    }

    function filterCards() {
        const sSetor = document.getElementById('fSetor').value;
        const sLinha = document.getElementById('fLinha').value;
        const sRep = document.getElementById('fRep').value;
        const sProd = document.getElementById('fProduto').value.toLowerCase();
        
        const cards = document.querySelectorAll('.card');
        let total = 0;

        cards.forEach(card => {
            const mSetor = sSetor === "todos" || card.dataset.setor === sSetor;
            const mLinha = sLinha === "todas" || card.dataset.linha === sLinha;
            const mRep = sRep === "todos" || card.dataset.rep === sRep;
            
            // Verifica se o produto selecionado está na lista de produtos do card (data-produtos)
            // Usamos uma verificação mais rigorosa para evitar match parcial indevido
            const listaCard = card.dataset.produtos.split(', ');
            const mProd = sProd === "todos" || card.dataset.produtos.includes(sProd);

            if (mSetor && mLinha && mRep && mProd) {
                card.style.display = "block";
                total++;
            } else {
                card.style.display = "none";
            }
        });

        document.getElementById('noResults').style.display = total === 0 ? "block" : "none";
    }

    // Inicializar o sistema
    window.onload = init;
</script>
</body>
</html>
